{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bunzo - {% block title %}{% endblock %}</title>
    <meta name="description" content="Bunzo is one of the most popular blog template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="#" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Bunzo - Blog HTML Template" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:image" content="" />
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- CSS
        ============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">

    <!-- Gordita Fonts CSS -->
    <link rel="stylesheet" href="{% static 'fonts/gordita-fonts.css' %}" />

    <!-- Icofont CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/icofont.min.css' %}" />

    <!-- Light gallery CSS -->
    <link rel="stylesheet" href="{% static 'css/plugins/lightgallery.min.css' %}">

    <!-- Swiper bundle CSS -->
    <link rel="stylesheet" href="{% static 'css/plugins/swiper-bundle.min.css' %}" />

    <!-- AOS CSS -->
    <link rel="stylesheet" href="{% static 'css/plugins/aos.css' %}">


    <!-- Vendor & Plugins CSS (Please remove the comment from below vendor.min.css & plugins.min.css for better website load performance and remove css files from avobe) -->

    <!-- <link rel="stylesheet" href="assets/css/vendor/vendor.min.css">
        <link rel="stylesheet" href="assets/css/plugins/plugins.min.css"> -->

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>




<body>
{% include '_partials/_header.html' %}

{% block content %}
{% endblock %}

{% include '_partials/_footer.html' %}

    <!-- JS
    ============================================ -->
    <!-- Modernizer JS -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>

    <!-- jQuery JS -->
    <script src="{% static 'js/vendor/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

    <!-- Light gallery JS -->
    <script src="{% static 'js/plugins/lightgallery.min.js' %}"></script>

    <!-- Isotope JS -->
    <script src="{% static 'js/plugins/isotope.min.js' %}"></script>

    <!-- Masonry JS -->
    <script src="{% static 'js/plugins/masonry.min.js' %}"></script>

    <!-- ImagesLoaded JS -->
    <script src="{% static 'js/plugins/images-loaded.min.js' %}"></script>

    <!-- Swiper Bundle JS -->
    <script src="{% static 'js/plugins/swiper-bundle.min.js' %}"></script>

    <!-- AOS JS -->
    <script src="{% static 'js/plugins/aos.js' %}"></script>

    <!-- Ajax JS -->
    <script src="{% static 'js/plugins/ajax.mail.js' %}"></script>

    <!-- Plugins JS (Please remove the comment from below plugins.min.js for better website load performance and remove plugin js files from avobe) -->
    <!-- <script src="assets/js/vendor/vendor.min.js"></script>
    <script src="assets/js/plugins/plugins.min.js"></script> -->


    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
